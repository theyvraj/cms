<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blogs</h1>
    <div class="blog-container">
        {% for post in posts %}
        <div class="blog-post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content | truncate(200) }}</p>
            <p class="author-date">By {{ post.author }} on {{ post.date }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
