<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Core Blogs!</title>
        <link rel="icon" href="{{ url_for('static', filename='writing.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
    </head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">Core</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fw-bold" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="/blogs">Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class ="container mt-5 p-3 bg-dark bg-gradient border rounded text-light">
    <h1 class="display-2">Core.Blogspot</h1>
    <div class="container">
        {% for post in posts %}
        <div class="blog-post">
            <h2><a href="{{ url_for('blog_post', post_id=post['post_id']) }}">{{ post['title'] }}</a></h2>
            <p>{{ post['content'] | truncate(200) }}</p>
            <p class="author-date">By {{ post['author'] }} on {{ post['date'] }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
