<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blogs</title>
        <link rel="icon" href="{{ url_for('static', filename='writing.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Blicky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('homepage') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="{{ url_for('blogs') }}">Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Blogs</h1>
    <div class="blog-container">
        {% for post in posts %}
        <div class="blog-post">
            <h2><a href="{{ url_for('blog_post', post_id=post['post_id']) }}">{{ post['title'] }}</a></h2>
            <p>{{ post['content'] | truncate(200) }}</p>
            <p class="author-date">By {{ post['author'] }} on {{ post['date'] }}</p>
        </div>
        {% endfor %}
    </div>
    <footer class="py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Blicky. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
