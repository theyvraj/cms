<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to SlateCMS Blogs!</title>
        <link rel="icon" href="{{ url_for('static', filename='writing.ico') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
    </head>
<body>    <div class ="container-fluid text-light">
    <h1>Blogs</h1>
    <div class="container-fluid">
        {% for post in posts %}
        <div class="blog-post">
            <h2><a href="{{ url_for('blog_post', post_id=post['post_id']) }}">{{ post['title'] }}</a></h2>
            <p>{{ post['content'] | truncate(200) }}</p>
            <p class="author-date">By {{ post['author'] }} on {{ post['date'] }}</p>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
