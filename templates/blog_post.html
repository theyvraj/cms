<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='writing.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>    
    <div class="container mt-5 p-3 bg-dark bg-gradient border rounded text-light">
        <h1 class="blog-post-title">{{ post.title }}</h1>
        <p class="blog-post-meta">By <span class="blog-post-author">{{ post.author }}</span> on <span class="blog-post-date">{{ post.date }}</span></p>
        <div class="container text-start text-light ">
            {{ post.content }}
        </div>
    </div>
    <div class="d-grid mt-4 col-1 mx-auto">
        <a class="btn btn-dark" href="{{ url_for('blogs') }}" role="button">Back to Blogs</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
